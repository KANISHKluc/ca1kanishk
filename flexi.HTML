<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Flex Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1a12b1;
      color: white;
      text-align: center;
      padding: 50px;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1b7d00;
      padding: 20px;
      font-size: 1.3rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      padding: 5px 10px;
    }

    .content {
      display: flex;
      flex: 1;
      padding: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .left-sidebar,
    .right-sidebar,
    .main-content {
      padding: 15px;
      border: 1px solid hsl(0, 0%, 100%);
      min-height: 100px;
    }

    .left-sidebar{
        background-color: #c3449b;
        flex: 1 1 200px;
    }
    .right-sidebar {
      background-color: rgb(195, 100, 12);
      flex: 1 1 200px;
    }

    .main-content {
      background-color: #838080;
      flex: 2 1 400px;
    }

    footer {
      background-color: #438407;
      color: white;
      text-align: center;
      padding: 15px;
    }


    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      .content {
        flex-direction: column;
      }

      .left-sidebar,
      .right-sidebar,
      .main-content {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>I'm Header</header>

    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contacts</a>
    </nav>

    <div class="content">
      <div class="left-sidebar">I'm Left sidebar</div>
      <div class="main-content">
        Lorem ipsum dolor sit amet, antiopam dignissim mea at, per ferri dolorum at.
      </div>
      <div class="right-sidebar">I'm Right sidebar</div>
    </div>

    <footer>I'm Footer</footer>
  </div>
</body>
</html>
